<!DOCTYPE html>
<html>
<head>
	<style type="text/css">
		fieldset{ border:none; }
		*{
			margin:0px;
			padding:0px;
          }
          body{
          	background-color:#f9f9f9;
          }
          #content{
          	background-color:#f9f9f9;
          	padding:20px; 
          }
          h1{
          	font-family:"Palatine Linotype" ,"Block Antique",Palatine,serf
          }
          #header{
          	background-color:#00a2d1;
          	height:50px;
          	text-align:center;
          }
          #header a
          {
          	color:#fff;
          	text-decoration: none;
          	font-size: 35px;
          	font-family: Tahoma,Geneva,sans-serif;
          	position: relative;
          }
		#register-form.fieldgroup input
		{
			margin:10px;
			height:40px;
			width:100%;
			border-radius:3px;
			padding-left:10px;
		}
		#register-form.submit{
			padding:10px;
			height:40px;
			background: #00a2di;
			color:#fff;
			font-weight:border-radius:3px;
		}
		#register-form.fieldgroup label.error{;
			color:#FB3A3A;
			display:inline-block;
			font-weight:500;
			padding:0;
			text-align:left;
		}
	</style>
	<title>Jquery Html Form validation / Cleartuts</title>
	
	
	
	
<script src="jquery.min.js"></script>
<script type="text/javascript" src="jquery.validate.min.js"></script>
	<script type="text/javascript">
		  $('document').ready(function()
	   { 
            $("#register-form").validate({
                rules: {
                    
                    lastname: "required",
					
                    email: {
                        required: true,
                        email: true
                    },
                    password: {
                        required: true,
                        minlength: 8
                    },
					 firstname: {
                        required: true,
                        minlength: 8
                    },
					
					
					 address: {
                        required: true,
                        minlength: 8
                    },
					
					
					
					
                },
                messages: {
                    firstname: "Please enter your firstname with 8 charcater",
                    lastname: "Please enter your lastname",
					address:"Please visit 35",
                    password: {
                        required: "Please provide a password",
                        minlength: "Password at least have 8 characters"
                    },
                    email: "Please enter a valid email address"
                },
                submitHandler: function(form) {
                    form.submit();
                }
            });  

});
	</script>
</head>
<body>
 <center>
 	<div id ="page-wrap">
 		<div id="header">
 			<a href="http://cleartuts.blogpot.com/"> Cleartuts-programming blog</a>
 		</div>
 		<div id="content">
 			<form action="jqueryvalidation.html" method="post" id="register-form">
 				<div id="form-content">
 					<fieldset>
 						<div class="fieldgroup">
 							<input type="text" name="fistname" placeholder="First Name"/>
 						</div>
 					    <div class="fieldgroup">
 							<input type="text" name="lastname" placeholder="Last Name"/>
 						</div>
 						<div class="fieldgroup">
 							<input type="text" name="email" placeholder="Your Email Id"/>
 						</div>
 						<div class="fieldgroup">
 							<input type="text" name="address" placeholder="Enter Your address"/>
 						</div>
 					 	<div class="fieldgroup">
 							<input type="password" name="password" placeholder="Enter Your password"/>
 						</div>
 						 <div class="fieldgroup">
 							<input type="submit" value="Sign Up" class="submit" />
 						</div>	
 					</fieldset>
 				</div>
 			</form>
 	</div>
 	<h1>Simple HTML Form Validation using Jquery</h1>
 </div>
 </center>
</body>
</html>
